<body>
  <header>
    <div class="container-fluid">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="col mt-3">
                <h3 id="titleRestaurant">Restaurant & Lounge</h3>
            </div>
            <div class="col d-flex justify-content-end">
                <a href="#" id="carItems"><img src="./assets/CarroCompras.png" alt="carro de compras" id="CarritoCompras"></a>
                <span id="itemsAdd" class="mt-3">0 items</span>
            </div>
        </div>
    </div>
</header>

<div>
  <div id="bannerRestaurant">
      <img src="./assets/BurgerBanner.png" alt="Burger Banner" id="BannerBurger">
  </div>
</div>
     <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navs">
       
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" id ="categorias">
          </div>
        </div>
      </nav>

 <!-- Titulo categoria -->
 <h2 class="text-center" id="tituloCategoria"> </h2>


  <!-- Productos-->

  <div class="container-fluid" id="containerCards">
    <div class="row d-flex" id = "productos">
    </div>
</div>

 <!-- Tabla de pedido -->
 <div>
  <div id="tablaPedido">
  </div>
  <div id="opciones">
  </div>
</div>

 <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
          Are you sure about cancelling the order?
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-light btn-border" data-dismiss="modal" id="buttonYes">Yes, I want to cancel the order</button>
              <button type="button" class="btn btn-danger btn-border" data-dismiss="modal">No, I want to continue adding products</button>
          </div>
      </div>
  </div>
</div>
<footer>
  <div class="text-center mt-2 mb-3">
      <span id="footerText">Contact us: +57 3102171020 - info@restaurant.com - @restaurant</span>
  </div>
</footer>
